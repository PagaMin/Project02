<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <section>

    <div><img src="images/image-product-desktop.jpg" alt="" class="img-left-desktop"></div>
    <div><img src="images/image-product-mobile.jpg" alt="" class="img-left-mobile"></div>
    <div class="main-right">
      <div class="text-right">
        <h1>Perfume</h1>
        <p class="text1">Gabrielle Essence Eau De Parfum</p>
        <p class="text2">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="price">$149.99 <span>$169.99</span> </p>
        <button>
          <img src="images/icon-cart.svg" alt="" class="img-cart">
          <p class="button">Add to Cart</p>
        </button>

      </div>

    </div>
  </section>

</body>

</html>
